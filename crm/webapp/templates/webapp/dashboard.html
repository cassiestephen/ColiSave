{% extends 'webapp/base.html' %} {% block content %}

<h1> {{user}} : Horses</h1>
<hr />

<a class="btn btn-primary btn-sm" href="{% url 'create-horse' %}"
  >Create New Horse</a
>
<hr />

<table class="table table-hover table-bordered">
  <thead class="table-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Owner</th>
      <th scope="col">Contact</th>
      <th scope="col">View</th>
      
    </tr>
  </thead>
  {% for c in clients %}
  <tbody>
    <tr>
      <th scope="row">{{c.id}}</th>
      <td>{{c.name}}</td>
      <td>{{c.name}}</td>
      <td>{{c.phone}}</td>
      <td><a href="{% url 'view-horse' c.id %}">Click Here</a></td>
    </tr>
  </tbody>
  {% endfor %}
</table>

{% endblock %}
